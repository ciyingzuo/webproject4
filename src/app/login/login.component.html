<!DOCTYPE html>
<html lang="en">



<h1>Login</h1>


<div><input [(ngModel)]="username"
            class="form-control" placeholder="Username"/></div>
<div><input [(ngModel)]="password"
            class="form-control" placeholder="Password"/></div>

<button (click)="login(username, password)"
        class="btn btn-primary btn-block"
        type="button">
  Login
</button>
