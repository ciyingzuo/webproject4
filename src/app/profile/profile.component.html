<h2>Welcome {{currentUser.username}}</h2>
<div>Your UID is {{currentUser._id}}</div>
<div>Email Address:
  <input [(ngModel)]="currentUser.emailAddress"
         class="form-control"/>
  <input [(ngModel)]="currentUser.phoneNumber"
         class="form-control"/>
  <button (click)="updateUser(currentUser.emailAddress, currentUser.phoneNumber)" class="btn btn-danger">Update</button>
</div>
<a (click)="adminPage()" [ngClass]="{'disabled': currentUser.username != 'admin'}"
   class="btn btn-secondary btn-lg"
   tabindex="-1" role="button" aria-disabled="true">Admin Page</a>
<button (click)="logout()" class="btn btn-danger">Log out</button>

<h3>Enrollments</h3>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let enrollment of sections">
    {{enrollment.section.title}}
    <button class="float-right" (click)="drop(enrollment.section._id)">Drop Now!!!</button>
  </li>
</ul>
