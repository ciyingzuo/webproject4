<h2>Admin Page</h2>
<button (click)="profilePage()" class="btn btn-primary">Back to Profile</button>
<div class="row">
  <div class="col-6">
    <ul class="list-group">
      <li class="list-group-item active">
        Courses
      </li>
      <li (click)="selectCourse(course)"
          *ngFor="let course of courses"
          [ngClass]="{'active': course.id == selectedCourse.id}"
          class="list-group-item">
        {{course.title}} ({{course.id}})
      </li>
    </ul>
    {{selectedCourse.title}}
  </div>
  <div class="col-6">
    <ul class="list-group">
      <li class="list-group-item active">
        Sections
        <button (click)="addSection(section)"
                class="btn btn-success btn-sm float-right">Add</button>
      </li>
      <li class="list-group-item">
        <input (ngModel)="section.title"
               class="form-control">
      </li>
      <li *ngFor="let section of sections" class="list-group-item">
        <input [(ngModel)]="section.title">
        <input [(ngModel)]="section.seat">
        <button (click)="updateSection(section)">Update</button>
        <button (click)="deleteSection(section)">Delete</button>
      </li>
    </ul>
  </div>
</div>
